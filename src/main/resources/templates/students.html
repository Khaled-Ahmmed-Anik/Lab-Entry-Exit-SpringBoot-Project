<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Thesis Lab Entry-Exit List</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<script src="https://kit.fontawesome.com/baa3c025df.js"
	crossorigin="anonymous"></script>



</head>
<body>

	<!-- Navbar -->

	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<h3>Thesis Lab Entry System</h3>
			</a>

			<form class="d-flex">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#mynavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="mynavbar">
					<ul class="navbar-nav me-auto">
						<li class="nav-item">

							<div class="me-2 px-5">
								<a class="nav-link" th:style = "${enterAllowd} ? 'pointer-events: auto' : 'pointer-events: none' " th:href="@{/students/enter}"> <i
									class="fa-solid fa-person-booth"></i>
								</a>



							</div>

						</li>
					</ul>
					<input class="form-control me-2" type="text" placeholder="Id">
					<button class="btn btn-dark" type="button">Search</button>
			</form>
		</div>
		</div>
	</nav>







	<!-- Navbar -->

	<header class="text-center py-5">
		<h1>Thesis Lab Entry-Exit List</h1>
		
		<h3 th:text="${seatStatusMsg}"></h3>
		

	</header>

	<main>

		<div class="container">
			<table class="table table-striped table-bordered">

				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Supervisor</th>
						<th>Enter at</th>
						<th>Leave at</th>
						<th>Actions</th>

					</tr>
				</thead>

				<tbody>
					<tr th:each="student: ${students}">
						<td th:text="${student.id}"></td>
						<td th:text="${student.name}"></td>
						<td th:text="${student.subvisorInit}"></td>
						<td th:text="${student.entryTime}"></td>
						<td th:text="${student.exitTime}"></td>


						<td><a th:href="@{/students/edid/{id}(id=${student.id})}"
							class="btn btn-primary"><i class="fa-solid fa-file-pen"></i></a>

							<!-- <form class="d-inline "action="#" th:method="put"
								th:action="@{/students/{id}(id=${student.id})}">
								<a type="submit"
									class="btn btn-primary"> <i
									class="fa-solid fa-person-through-window"></i></a>
							</form> -->
							
							
							 <a th:href="@{/students/{id}(id=${student.id})}" 
							class="btn btn-primary"> <i
								class="fa-solid fa-person-through-window"></i></a></td>
					</tr>



				</tbody>


			</table>


		</div>

	</main>

	<h1>tata</h1>

</body>
</html>
